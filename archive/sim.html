<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sim 1 - Waves</title>

</head>
<body>
    <canvas width="1000px" height="500px"></canvas>

    <div class="frequency">
        <input type="range" min="0.05" max="0.5" step="0.05" value="0.25" class="slider" id="frequencyInput">
        Frequency: <span id="frequencyValue">0.25</span>
    </div>
    <div class="amplitude">
        <input type="range" min="0.1" max="1" step="0.1" value="0.5" class="slider" id="amplitudeInput">
        Amplitude: <span id="amplitudeValue">0.5</span>
    </div>

    <script type="module" src="static/js/sim.js"></script>
</body>
</html>
