<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div class="options">
                <div class="option-container">
                    <img class="option-image" src="assets/images/1.jpeg" alt="Option 1 Image">
                    <button class="option" onclick="checkAnswer(0)"></button>
                </div>
                <div class="option-container">
                    <img class="option-image" src="assets/images/2.jpeg" alt="Option 2 Image">
                    <button class="option" onclick="checkAnswer(1)"></button>
                </div>
            </div>
            <div class="options">
                <div class="option-container">
                    <img class="option-image" src="assets/images/3.jpeg" alt="Option 3 Image">
                    <button class="option" onclick="checkAnswer(2)"></button>
                </div>
                <div class="option-container">
                    <img class="option-image" src="assets/images/4.jpeg" alt="Option 4 Image">
                    <button class="option" onclick="checkAnswer(3)"></button>
                </div>
            </div>
        </div>
        <div id="timer-container">
            <div id="timer-top-row">
                <i id="timer-icon" class="fa fa-clock-o" style="font-size:24px"></i>
                <div id="timer-bar-wrapper">
                    <div id="timer-bg"></div> <!-- Background for elapsed time -->
                    <div id="timer-bar"></div> <!-- Foreground for remaining time -->
                </div>
            </div>
            <p id="time-left">Time left: 60s</p>
        </div>
        <div id="score-combo">
            <div id="score">Score: 0</div>
            <div id="combo">Combo: 0</div>
        </div>
        <div id="progress-container">
            <div id="progress-bar-wrapper">
                <div id="progress-bar"></div>
                <i class="fa fa-trophy" style="font-size:24px"></i>
                <div id="quarter-markers">
                    <div id="marker1" class="quarter-marker"></div>
                    <div id="marker2" class="quarter-marker"></div>
                    <div id="marker3" class="quarter-marker"></div>
                </div>
                <div id="star-markers">
                    <div id="star1" class="star-marker">☆</div>
                    <div id="star2" class="star-marker">☆</div>
                    <div id="star3" class="star-marker">☆</div>
                </div>
            </div>
        </div>
        
        <p id="explanation" class="hidden"></p>
        <button id="next-button" class="hidden" onclick="nextQuestion()">Next Question</button>
    </div>
    <audio id="bgm" src="assets/audio/bgm.mpeg" autoplay loop></audio>
    <audio id="bgm_end" src="assets/audio/end_bgm.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
